<div class="container">
    <div class="header">
        <h1>Les films</h1>

        <button type="button" class="btn btn-outline-warning" routerLink="/add-movie">Nouveaux films</button>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col">Date de sortie</th>
                <th scope="col">RÃ©alisateur</th>
                <th scope="col">Note</th>
                <th scope="col">Synopsis</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (movie of movies; track movie.id) {
            <tr>
                <th scope="row">{{ movie.id }}</th>
                <td>{{ movie.title }}</td>
                <td>{{ movie.releaseDate | date }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.rate }}</td>
                <td>{{ movie.synopsis }}</td>
                <td>
                    <div class="btn-container">
                        <button type="button" class="btn btn-danger deleteButton" (click)="deleteMovie(movie.id!)">
                            <i class="bi bi-trash"></i>
                        </button>

                        <button type="button" class="btn btn-warning deleteButton" [routerLink]="'/update-movie/' + movie.id">
                            <i class="bi bi-pencil"></i>
                        </button>

                        <button type="button" class="btn btn-success deleteButton">
                            <i class="bi bi-camera"></i>
                        </button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
